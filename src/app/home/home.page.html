<ion-header>
  <ion-toolbar>
    <ion-title>
      Chindians
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-progress #progressBar (completed)="onCompleted()"></ng-progress>

  <button ion-button full (click)="selectSource()">Select Image</button>
  <button ion-button full (click)="recognizeImage()" [disabled]="!selectedImage">Recognize Image</button>
  <img [src]="selectedImage" *ngIf="selectedImage">
  <ion-card *ngIf="imageText">
      <ion-card-header>
        Image Text
      </ion-card-header>
      <ion-card-content>
        {{ imageText }}
      </ion-card-content>
    </ion-card>
</ion-content>
